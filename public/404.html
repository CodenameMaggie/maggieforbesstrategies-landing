<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Maggie Forbes Strategies</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --gold: #B8935F;
      --gold-light: #D4B896;
      --navy: #1a2332;
      --cream: #FAF8F5;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--cream) 0%, #fff 100%);
      color: var(--navy);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      font-size: 2.5rem;
      box-shadow: 0 10px 30px rgba(184, 147, 95, 0.2);
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 4rem;
      font-weight: 400;
      color: var(--gold);
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }

    h2 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2rem;
      font-weight: 400;
      color: var(--navy);
      margin-bottom: 1.5rem;
      letter-spacing: -0.01em;
    }

    p {
      font-size: 1.125rem;
      color: #6b7280;
      line-height: 1.7;
      margin-bottom: 2.5rem;
    }

    .btn-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.875rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(184, 147, 95, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(184, 147, 95, 0.4);
    }

    .btn-secondary {
      background: white;
      color: var(--gold);
      border: 2px solid var(--gold);
    }

    .btn-secondary:hover {
      background: var(--cream);
    }

    .error-code {
      font-family: 'Cormorant Garamond', serif;
      font-size: 8rem;
      font-weight: 300;
      color: rgba(184, 147, 95, 0.1);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      line-height: 1;
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 3rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      .error-code {
        font-size: 6rem;
      }

      .btn-group {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="error-code">404</div>

  <div class="container">
    <div class="logo">ðŸ§­</div>

    <h1>404</h1>
    <h2>Page Not Found</h2>

    <p>
      The page you're looking for doesn't exist or has been moved.
      Let's get you back on track to strategic growth.
    </p>

    <div class="btn-group">
      <a href="/" class="btn btn-primary">Go Home</a>
      <a href="/dashboard" class="btn btn-secondary">Dashboard</a>
    </div>
  </div>
</body>
</html>
